<!DOCTYPE html>
<html>
<head>
  <title>HTML Table </title>
</head>
<body>
  <h2>Student Marks Table</h2>

  <!-- Table with border -->
  <table border="2" cellpadding="20" cellspacing="5">
  <style="dots">
    <!-- Table header row -->
    <tr>
      <th rowspan="2">Student Name</th>
      <th colspan="3">Marks</th>
    </tr>
    <tr>
      <th>Html</th>
      <th>Dbms</th>
      <th>Cn&Os</th>
    </tr>

    <!-- Table data rows -->
    <tr>
      <td>siri</td>
      <td>85</td>
      <td>90</td>
      <td>88</td>
    </tr>
    <tr>
      <td>latha</td>
      <td>78</td>
      <td>82</td>
      <td>80</td>
    </tr>
    <tr>
      <td>geetha</td>
      <td>92</td>
      <td>95</td>
      <td>91</td>
    </tr>
  </table>
</body>
</html>
